<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacén - Veterinaria Alvarez</title>
    <link rel="stylesheet" href="css/estilos_comunes.css">
    <link rel="stylesheet" href="css/index_estilos.css">
    <link rel="stylesheet" href="css/almacen_estilos.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo_veterinaria.jpg" alt="Logo Veterinaria Alvarez">
            <h1>Veterinaria Alvarez</h1>
        </div>
        
        <nav>
            <a href="index.html">Pacientes</a>
            <a href="almacen.html" class="active">Almacén</a>
        </nav>

        <div class="user-session">
            <span id="username-placeholder">admin</span>
            <button id="btn-logout" class="boton-secundario">Cerrar Sesión</button>
        </div>
    </header>

    <main>
        <div class="controles-tabla">
            <h2>Gestión de Almacén</h2>
            <div class="acciones-derecha">
                <div class="search-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <input type="text" id="inputBusqueda" placeholder="Buscar por nombre o lote...">
                </div>
                <button id="btnNuevoProducto" class="boton-primario">Añadir Nuevo Producto</button>
            </div>
        </div>

        <div class="tabla-container">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Stock</th>
                        <th>Precio Venta</th>
                        <th>Lote</th>
                        <th>Caducidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="productos-tbody">
                    </tbody>
            </table>
        </div>
        <div id="pagination-controls" class="pagination-controls"></div>
    </main>

    <div id="producto-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title">Añadir Nuevo Producto</h3>
            <form id="producto-form">
                <input type="hidden" id="producto_id" name="producto_id">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre del Producto:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo:</label>
                        <select id="tipo" name="tipo" required>
                            <option value="Medicamento">Medicamento</option>
                            <option value="Vacuna">Vacuna</option>
                            <option value="Alimento">Alimento</option>
                            <option value="Accesorio">Accesorio</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                </div>
                 <div class="form-row">
                    <div class="form-group">
                        <label for="stock_actual">Stock Actual:</label>
                        <input type="number" id="stock_actual" name="stock_actual" required>
                    </div>
                    <div class="form-group">
                        <label for="precio_venta">Precio de Venta (S/):</label>
                        <input type="number" step="0.01" id="precio_venta" name="precio_venta">
                    </div>
                </div>
                 <div class="form-row">
                    <div class="form-group">
                        <label for="lote">Lote:</label>
                        <input type="text" id="lote" name="lote">
                    </div>
                    <div class="form-group">
                        <label for="fecha_caducidad">Fecha de Caducidad:</label>
                        <input type="date" id="fecha_caducidad" name="fecha_caducidad">
                    </div>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" rows="3"></textarea>
                </div>
                <button type="submit" class="boton-primario">Guardar Producto</button>
            </form>
        </div>
    </div>

    <script src="js/almacen.js"></script>
</body>
</html>
